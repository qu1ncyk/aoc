<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="input"></textarea>
    <button onclick="go();">go</button>
    <script>
        /* A: rock = 1
         * B: paper = 2
         * C: scissors = 3
         * 
         * X: lost = 0
         * Y: draw = 3
         * Z: win = 6
         */
        let points = {
            "A X": 0 + 3,
            "B X": 0 + 1,
            "C X": 0 + 2,
            "A Y": 3 + 1,
            "B Y": 3 + 2,
            "C Y": 3 + 3,
            "A Z": 6 + 2,
            "B Z": 6 + 3,
            "C Z": 6 + 1
        }
        function go() {
            /** @type string */
            let input = document.querySelector("#input").value;
            let games = input.split("\n");
            /** @type number[] */
            let gamePoints = games.map(x => points[x]);
            let total = gamePoints.reduce((total, x) => total + x);

            console.log(total);
        }
    </script>
</body>
</html>
